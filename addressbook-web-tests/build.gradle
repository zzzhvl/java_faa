apply plugin: 'java'

repositories {
    mavenCentral()
}

dependencies {
    //TestNg
    implementation 'com.thegoate:testng:0.15.8.202203291828'

    //Selenium-java
    implementation 'org.seleniumhq.selenium:selenium-java:4.1.3'
    implementation 'org.seleniumhq.selenium:selenium-chrome-driver:4.1.3'
    implementation 'com.tersesystems.echopraxia:log4j:1.4.0'
    implementation 'org.slf4j:slf4j-simple:1.7.36'
    implementation 'io.github.bonigarcia:webdrivermanager:5.1.0'
}

test {
    useTestNG()
}